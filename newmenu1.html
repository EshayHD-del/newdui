<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom DUI Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --bg-color: rgba(10, 10, 10, 0.92);
            --primary-text: #ffffff;
            --secondary-text: #b0b0b0;
            --accent-color: #8a2be2;
            --highlight-bg: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.15);
            --font: 'Inter', sans-serif;
            --border-radius: 8px;
            --transition-speed: 0.2s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font);
            background-color: transparent;
            color: var(--primary-text);
            overflow: hidden;
            user-select: none;
        }

        .hidden { display: none !important; }

        .menu-container {
            position: absolute;
            top: 15vh;
            left: 5vw;
            width: 420px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            visibility: hidden;
        }

        .header-image {
            width: 100%;
            height: 150px;
            background-image: url('https://cdn.discordapp.com/attachments/1415681958192746726/1419182102842179664/standard.gif?ex=68d0d3d4&is=68cf8254&hm=6dc6143c07f167bd10c0da103b9a5a445e5808beb2284d33457406d2c1e534dd&');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        .menu-items {
            list-style: none;
            position: relative;
            height: 410px;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .menu-items::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 15px;
            position: relative;
            height: 41px;
            transition: background-color 0.2s ease;
        }

        .menu-item:hover {
            background: rgba(138, 43, 226, 0.3) !important;
            cursor: pointer;
        }

        .selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 41px;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
        }

        .item-content {
            display: flex;
            width: 100%;
            align-items: center;
            z-index: 2;
        }

        .item-label { flex-grow: 1; }

        .item-value { color: var(--primary-text); font-weight: 500; }

        .toggle-indicator.on { color: #2ecc71; }
        .toggle-indicator.off { color: #ff4757; }

        .slider-bar {
            width: 120px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            position: relative;
        }

        .slider-fill {
            height: 100%;
            background: var(--primary-text);
            border-radius: 4px;
        }

        .slider-container { display: flex; align-items: center; gap: 10px; }

        .footer {
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--border-color);
            min-height: 20px;
            font-size: 13px;
            color: var(--secondary-text);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }

        #notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            padding: 10px 20px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            animation: slideIn 0.3s forwards, slideOut 0.3s 2.7s forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>
    <div class="menu-container" id="menu-container">
        <div class="header-image"></div>
        <ul class="menu-items" id="menu-items">
            <div class="selection-highlight" id="selection-highlight"></div>
        </ul>
        <div class="footer" id="footer"></div>
    </div>
    <script>
        const menuItemsEl = document.getElementById('menu-items');
        const footerEl = document.getElementById('footer');
        const notificationContainer = document.getElementById('notification-container');
        const menuContainer = document.getElementById('menu-container');
        const highlightEl = document.getElementById('selection-highlight');
        const ITEM_HEIGHT = 41;
        let currentMenu = [];
        let currentIndex = 0;
        let navigationSound = new Audio('https://freesound.org/data/previews/242/242501_3242494-lq.mp3');

        function safeEncode(text) {
            if (!text || typeof text !== 'string') return '';
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#39;');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.borderLeftColor = type === 'success' ? '#2ecc71' : '#8a2be2';
            notification.textContent = message;
            notificationContainer.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function playNavigationSound() {
            navigationSound.currentTime = 0;
            navigationSound.play().catch(err => console.log('Audio play failed:', err));
        }

        function renderMenu() {
            menuItemsEl.innerHTML = '<div class="selection-highlight" id="selection-highlight"></div>';
            const highlight = document.getElementById('selection-highlight');
            currentMenu.forEach((item, index) => {
                const menuItemEl = document.createElement('li');
                menuItemEl.className = `menu-item ${index === currentIndex ? 'selected' : ''}`;
                let content = '<div class="item-content">';
                if (item.icon) content += `<i class="icon fa-solid fa-${item.icon}"></i>`;
                content += `<span class="item-label">${safeEncode(item.label)}</span>`;
                if (item.type === 'submenu') {
                    content += `<i class="chevron fa-solid fa-angle-right"></i>`;
                } else if (item.type === 'checkbox') {
                    const isChecked = item.checked || false;
                    content += `<div class="item-value"><span class="toggle-indicator ${isChecked ? 'on' : 'off'}">${isChecked ? 'ON' : 'OFF'}</span></div>`;
                } else if (item.type === 'slider') {
                    const percent = ((item.value - item.min) / (item.max - item.min)) * 100;
                    content += `<div class="item-value slider-container"><div class="slider-bar"><div class="slider-fill" style="width: ${percent}%"></div></div><span>${item.value.toFixed(1)}</span></div>`;
                } else if (item.type === 'scroll') {
                    content += `<div class="item-value">${safeEncode(item.options[item.selected].label)}</div>`;
                }
                content += '</div>';
                menuItemEl.innerHTML = content;
                menuItemEl.addEventListener('click', () => {
                    window.parent.postMessage({ action: 'select', index }, '*');
                });
                menuItemsEl.appendChild(menuItemEl);
            });
            const itemTop = currentIndex * ITEM_HEIGHT;
            const itemBottom = itemTop + ITEM_HEIGHT;
            const scrollTop = menuItemsEl.scrollTop;
            const containerHeight = menuItemsEl.clientHeight;
            if (itemTop < scrollTop) {
                menuItemsEl.scrollTop = itemTop;
            } else if (itemBottom > scrollTop + containerHeight) {
                menuItemsEl.scrollTop = itemBottom - containerHeight;
            }
            highlight.style.top = `${itemTop - menuItemsEl.scrollTop}px`;
            footerEl.textContent = currentMenu[currentIndex]?.description || '';
        }

        function postMessageToLua(data) {
            window.parent.postMessage({ type: 'toLua', ...data }, '*');
        }

        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data.action === 'setVisible') {
                menuContainer.style.visibility = data.visible ? 'visible' : 'hidden';
            } else if (data.action === 'setCurrent') {
                const oldIndex = currentIndex;
                currentMenu = data.menu;
                currentIndex = data.current;
                if (oldIndex !== currentIndex) {
                    playNavigationSound();
                }
                renderMenu();
            } else if (data.action === 'notify') {
                showNotification(data.message, data.type);
            }
        });
    </script>
</body>
</html>
